<!DOCTYPE html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>
<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    id="19827F05scene"
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >

    <a-nft
      type="nft"
      url="https://pintanescu.github.io/multimedia/nft/19827F05_petita"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
      emitevents="true"
    >
    <a-entity
      gltf-model="https://pintanescu.github.io/multimedia/gltf/info.gltf"
      scale="7 7 7"
      position="55 0 0"
      id="botoinfo19827F05"
      event-set__enter="_event: mouseenter; _target: #19827F05_3D; visible: true"
      event-set__leave="_event: mouseleave; _target: #19827F05_3D; visible: false"
    >
    </a-entity>
    <a-entity
      gltf-model="https://pintanescu.github.io/multimedia/gltf/19827F05_base.gltf"
      scale="7 7 7"
      position="0 -30 0"
      rotation="-175 90 -100"
      visible="false"
      id="19827F05_3D"
    >
    </a-entity>
    </a-nft>

    <a-nft
      type="nft"
      url="https://pintanescu.github.io/multimedia/nft/14965f81"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
      emitevents="true"
    >
    <a-text
      value="Aquesta foto fixa est&agrave;<br>inspirada en quadres<br>de Friedrich."
      color="black"
      scale="200 200 200"
      rotation="0 0 0"
      side="double"
    >
    </a-text>
    </a-nft>
    <a-entity camera>
        <a-cursor></a-cursor>
    </a-entity>
  </a-scene>
</body>
</html>
