<!DOCTYPE html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<script>
window.addEventListener('load',
  function() {
      let allow_clicks = false;
      document.querySelector("#escena").addEventListener('markerFound', (evt) => {
        allow_clicks = true
      });

      document.querySelector("#escena").addEventListener('markerLost', (evt) => {
        allow_clicks = false
      });

      document.querySelector("#escena").addEventListener("click", function(e) {
        console.log(e.target);
        window.location="index.html";
        //e.target.setAttribute('scale', {x: 20, y: 20, z: 20});
      });
    }, false);
</script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>
<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    id="escena"
    cursor="fuse: false; rayOrigin:mouse"
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >

    <a-nft
      type="nft"
      url="https://pintanescu.github.io/multimedia/nft/19827F05_petita"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
      emitevents="true"
    >
    <a-entity
      gltf-model="https://pintanescu.github.io/multimedia/gltf/19827F05_base.gltf"
      scale="7 7 7"
      position="0 -30 0"
      rotation="-175 90 -100"
      visible="false"
      id="19827F05_3D"
    >
    </a-entity>
    <a-entity
      gltf-model="https://pintanescu.github.io/multimedia/gltf/info.gltf"
      scale="7 7 7"
      position="55 0 0"
      class="info"
      id="botoinfo19827F05"
      event-listener
    >
    </a-entity>
    </a-nft>

    <a-nft
      type="nft"
      url="https://pintanescu.github.io/multimedia/nft/14965f81"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
      emitevents="true"
    >
    <a-text
      value="Aquesta foto fixa est&agrave;<br>inspirada en quadres<br>de Friedrich."
      color="black"
      scale="200 200 200"
      rotation="0 0 0"
      side="double"
    >
    </a-text>
    </a-nft>
    <a-camera>
    </a-camera>
  </a-scene>
</body>
</html>
