<!DOCTYPE html>
<!-- Version 0.1.0 -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script>
var laurlinfo = "";

function vesinfo(){
  console.log ("Heu fet click!");
  //Window.location = laurlinfo;
}

AFRAME.registerComponent('infopresent', {
  schema: {
    urlinfo: {type: 'string', default: ''},
    fotofixa: {type: 'string', default: ''},
    film: {type: 'string', default: ''}
},

  update: function () {
    var dataActual = this.data;
    var marcador = this.el;

    marcador.addEventListener('markerFound', () => {
      if (dataActual.urlinfo){
        laurlinfo = dataActual.urlinfo;
        document.getElementById('botoinfo').style.visibility = "visible";
        console.log(laurlinfo);
      } else {
        console.log("laurlinfo no trobada");
      }
    });

    marcador.addEventListener('markerLost', () => {
      if (dataActual.urlinfo){
        laurlinfo = "index.html";
        document.getElementById('botoinfo').style.visibility = "hidden";
        console.log(laurlinfo);
      }
    });
  }
});
</script>
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }

  .buttons {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 5em;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9998;
  }

  .botoimg {
    padding: 0.45em;
    border: none;
    width: 4.5em;
    height: 4.5em;
  }
</style>
<body style="margin : 0px; overflow: hidden;">
  <div class="buttons">
    <a href="index.html"><img src="https://pintanescu.github.io/multimedia/imatges/enrere.png" id="botoenrere" class="botoimg"/></a>
    <div id="botoinfo" style="visibility: hidden;" class="botoimg">
      <button type="button" onclick="vesinfo()" style="border-radius: 50%">
        <img src="https://pintanescu.github.io/multimedia/imatges/info.png"/>
      </button>
    </div>
  </div>
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    id="escena"
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
  <a-assets>
   <img id="linies" src="https://pintanescu.github.io/multimedia/imatges/00125f01_liniescomposicio.png">
 </a-assets>
    <a-nft
      type="nft"
      url="https://pintanescu.github.io/multimedia/nft/19827F05_petita"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
      cursor="fuse: false; rayOrigin: mouse"
      id="19827F05_nft"
      infopresent="urlinfo: 19827F05_info.html;fotofixa: Torres Garriga, Salvador; film: 13684"
    >
        <a-entity
          gltf-model="https://pintanescu.github.io/multimedia/gltf/19827F05_base.gltf"
          scale="7 7 7"
          position="0 -30 0"
          rotation="-175 90 -100"
          id="19827F05_3D"
          >
        </a-entity>
    </a-nft>

    <a-nft
      type="nft"
      url="https://pintanescu.github.io/multimedia/nft/14965f81"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
      emitevents="true"
      id="14965f81_nft"
      infopresent="urlinfo: html/14965f81_info.html;"
    >
        <a-entity
          geometry="primitive: box; width: 400; height: 300"
          material="shader: flat; src: #linies"
          position="0 0 0"
          rotation="0 0 0"
          scale="1 1 1"
          id="14965f81_plane"
          >
        </a-entity>
    </a-nft>
    <a-camera></a-camera>
  </a-scene>
</body>
</html>
